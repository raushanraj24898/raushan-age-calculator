<!DOCTYPE html>
<html lang="en">
<head>
    <title>Age Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body><span style="font-size: 50px; color: rgb(255, 0, 0); display:flex; justify-content: center;">
    Get Your Age below </span>
    <div class="container">
        <div class="inputs-wrapper">
            <input type="date" id="date-input">
            <button onclick="ageCalculate()">Calculate</button>
        </div>
        <div style="font-size: 50px; color: rgb(255, 0, 0); display:flex; justify-content: center;">Your Present Age is</div>
        <div class="outputs-wrapper">
            <div>
                <span id="years">0</span>
                <p>Years</p>
            </div>
            <div>
                <span id="months">0</span>
                <p>Months</p>
            </div>
            <div>
                <span id="days">0</span>
                <p>Days</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
